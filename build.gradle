buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'


group = projectGroup
version = projectVersion
sourceCompatibility = projectSourceCompatibility
targetCompatibility = projectTargetCompatibility

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

intellij {
    pluginName = 'document-instantiator'

   // version = projectIdeaVersion projectIdeaVersion = 2016.3.1

    /*publish {
        username publishUsername
        password publishPassword
        channel publishChannel
    }*/
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.2'
    testCompile group: 'com.google.inject', name: 'guice', version: '4.1.0'
}
